<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>My Weather App</h2>
        <div class="search">
            <input class="search-input" type="text" placeholder="search location">
            <button class="btn"><img src="images/search-icon.png" alt=""></button>
        </div>

        <div class="weather loading">
            <h2>Weather in <span class="weather-location">Location</span></h2>
            <h3 class="temp">37.7&#176;C</h3>
            <div class="flex">
                <img src="" alt="" class="icon">
                <p class="description">Sunny</p>
            </div>
            <p class="humid">Humidity: <span class="humidity">66%</span></p>
            <p class="wind-speed">Wind speed: <span class="weather-speed">3.6km/hr</span></p>
        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
